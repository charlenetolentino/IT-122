<!DOCTYPE html>	
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width">
			<title>JavaScript Images</title>
			<link href="style.css" rel="stylesheet">
		</head>

	<body>
		<main>
			<h2>What can JavaScript Do?</h2>
				<p>JavaScript can change HTML attribute values.</p>
				<p>Here we are switching between two photos with buttons.</p>
	
			<button onclick="document.getElementById('myImage').src='images/climbup.jpg'">Climb Up</button>
	
			<img id="myImage" src="images/climbup.jpg" style="width:150px">
	
			<button onclick="document.getElementById('myImage').src='images/falldown.jpg'">Fall Down</button>
		</main>
		<footer><a href=../index.html>Home</a></footer>
	</body>
	</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Car facts Button</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <button onclick="showCarFact()">Get a car fact!</button>

    <p id="carfact"></p>
    <script>
        async function getCarFact() {
            //use civic model
            const model = 'civic';
            //
            const api_endpoint = "https://api.api-ninjas.com/v1/cars?limit=2&model=" + model;
            const response = await fetch(api_endpoint, {
                //need to get request and add/specify headers with api-key
                headers: {
                    'X-Api-Key': 'GSMy4CKW5AeYOoPt8eMXOw==SUbJAPzqTpjwMTH7'
                }
            });
            const json_response = await response.json();
            console.log(json_response);
            var cleancar = JSON.stringify(json_response);
            return cleancar;
        }

        async function showCarFact() {
            const carFactResponse = await getCarFact();
            const paragraphTag = document.getElementById("carfact");
            //made changes on json.stringify with parrameter (remove text, replace carFactResponse)
            paragraphTag.innerText = carFactResponse;
            //API Key - GSMy4CKW5AeYOoPt8eMXOw==SUbJAPzqTpjwMTH7
            
        }

    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> City Info Button</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <button onclick="showCityInfo()">Get city information!</button>

    <p id="cityinfo"></p>
    <script>
        async function getCityInfo() {
            //use city, Seattle
            const name = 'Seattle';
            //
            const api_endpoint = 'https://api.api-ninjas.com/v1/city?name=' + name;
            const response = await fetch(api_endpoint, {
                //need to get request and add/specify headers with api-key
                headers: {
                    'X-Api-Key': 'D4RcE6B3Lc2kadbFHp59A1MJZWCPJZce6JbJa8n3'
                }
            });
            const json_response = await response.json();
            console.log(json_response);
            var cleancity = JSON.stringify(json_response);
            return cleancity;
        }

        async function showCityInfo() {
            const cityInfoResponse = await getCityInfo();
            const paragraphTag = document.getElementById("cityinfo");
            //made changes on json.stringify with parameter (remove text, replace carFactResponse)
            paragraphTag.innerText = cityInfoResponse;
            //API Key - D4RcE6B3Lc2kadbFHp59A1MJZWCPJZce6JbJa8n3
            
        }

    </script>
</body>
